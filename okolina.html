    <body id="page-top">
        <navigation-component></navigation-component>
        <breadcrumb-content naslov="Okolina"></breadcrumb-content>

        <section>
            <div class="container d-grid">
            <tile-content bg="secondary" paragraph="Prosječno je potrebno 6 minuta kako bi se skoncentrirali i 
            započeli s učenjem (osim ako smo jako uzbuđeni ili pod velikim pritiskom zboh nečega). Nemojte očekivati da ćete odmah postati fokusirani 
            iste sekunde čim krenete učiti. Kako optimizirate svoju okolinu za učenje taj period će se smanjiti."></tile-content>
            <tile-component slika="assets/img/sunce.svg" alter="sunce_ikona" bg="success" paragraph="U prvom djelu dana (0-9 sati nakon buđenja), jaka svijetla 
            će maksimizirati budnost. Preporučeno je izlaganje sunčevoj svijetlosti i korištenje jakih lampi (po mogućnosti plavog svjetla)."></tile-component>
            <tile-content bg="secondary" paragraph="Naša svijest je predodređena da prati vidljivu okolinu. Prema 
            tome u prvom djelu dana (0-9 sati nakon buđenja) se preporuča učenje u prostoriji s niskim stropom ili nošenje kape kako bi se ograničilo vidno polje.
            U drugom djelu dana (9-16 sati nakon buđenja) se preporuča učenje u prostoriji sa viskim stropom ili vani."></tile-content>
            <tile-component slika="assets/img/monitor.svg" alter="monitor_ikona" bg="success" paragraph="Za održavanje maksimalne razbuđenosti preporučeno je držanje knjige ili
            ekrana u ravnini s nosom."></tile-component>
            <tile-content bg="secondary" paragraph="Nakon svakih 45 minuta učenja potreban je odmor. 5 minuta iskoristi
            za šetnju ili za odmaranje očiju tako da makneš oči iz fokusa (najbolje je gledanje prirode jer u tom slučaju oči nisu fokusiranje na određenu stvar/najgore
            je gledanje mobitela jer mala veličina ekrana automatski stavlja oči u fokus)."></tile-content> 
            <tile-component slika="assets/img/stolica.svg" alter="stolica_ikona" bg="success" paragraph="Mi nismo dizajnirani za sjedenje po cijele dane a isto tako ni za stajanje.
            Kombinacija oko 50/50 sjedenja i stajanja je najbolja."></tile-component>
            </div>
        </section>
