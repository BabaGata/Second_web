        <fourth-content slika="assets/img/onama.jpg" 
        alter="Radni_stol" paragraph="Mi smo studenti koji smo došli do informacija koje su korisne a mogle bi pomoći i drugima.<br><br>
        Neke informacije su i dalje u obliku znanstvenih istraživanja i iz njih je teže izvući korisna znanja nego is drugih oblika.
        Oni koji se inače ne bave strukom u kojoj je važno biti u toku sa novim istraživanjima i oni koje koji ne istražuju u 
        slobodno vrijeme ista takva istraživanja najčešće nisu ni svjesni nekih korisnih informacija.<br><br>
        Dok god se takve informacije ne zapišu u knjige, udžbenike, dok se ne krenu spominjati u člancima popularnih časopisa, 
        na društvenim mrežama, na forumima... one će ostati nepoznate većini populacije.<br><br>
        Nama je u cliju približiti neke od njih ostalim ljudima, spojiti ih sa već poznatim tehnikama i uobličiti ih u nešto što je 
        moguće iskoristiti već danas.
