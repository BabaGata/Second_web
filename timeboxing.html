        <fourth-content slika="assets/img/time.jpg" 
        alter="Timeboxing" paragraph="Timeboxing je tehinka organizacije vremena.<br><br>
        Dakle umjesto da samo u glavi imamo ideju da trebamo odraditi neki zadatak, taj zadatak zapišemo u 
        planer/kalendar/... i odredimo mu točno vrijeme kada ćemo ga odraditi.<br><br>
        Kada je vrijeme točno određeno za obavljanje zadatka manja je vjerojatnost da će se započimljnje rada odgađati.
        Isto tako, ukoliko se isplanira čitav dan, vrijeme u jednome danu će biti najbolje iskorišteno. Znači dan u tom slučaju neće biti 
        ispunjen periodima u kojima samo tražimo način kako potrošiti vrijeme (npr. na društvenim mrežama, gledanjem filmova, serija...).<br><br>
        U periodu završnih ispita, kada je puno obaveza a malo vremena preporuča se korištenje ovakve tehnike. Ne samo da se vrijeme 
        iskorištava maksimalno nego se i izbjegavaju posljedice preopterećenosti. Kada je puno predmeta koje je potrebno naučiti teško je 
        odabrati s kojim ćemo započeti. Tada najčešće završavamo na tome da razmišljamo o tome kako je pre teško i samo nađemo nešto drugo s 
        čime ćemo potrošiti to vrijeme predviđeno za učenje. Ako imamo točan raspored kada ćemo što učiti više nemamo osjećaj da trebamo 
        sve te predmete naučiti odmah nego nego samo jedan u određenome vremenu.<br><br>
        Naravno između svih organiziranih perioda vremena potrebno je izdvojiti vrijeme za odmor i zabavu.
