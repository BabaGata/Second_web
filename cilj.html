            <tile-component slika="assets/img/deadlines.jpg" alter="slika" bg="secondary" paragraph="Odgađanje roka cilje. Što je dalje u budućnosti cilj

            <tile-component slika="assets/img/vizualizacija.jpg" alter="slika" bg="secondary" paragraph="Zamišljanje cilja mora biti povezano sa procesom ostvarivanja

            <tile-component slika="assets/img/strah.jpg" alter="slika" bg="success" paragraph="“Mozak i tijelo su mnogo bolji u udaljavanju od strašnih stvari nego

            <tile-content bg="success" paragraph="
            Najbolji navike za postavljanje i postizanje ciljeva: (1) postavite ciljeve koji su izazovni, ali mogući (ni previše lako, ni nemoguće);
